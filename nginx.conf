server {
    listen 80;
    server_name _;
    index index.php index.html;
    root /var/www/public;

    location / {
        try_files $uri $uri/ @laravel;
    }

    # Named location preserves $request_uri (e.g. /api/status) so Laravel routes correctly.
    # Using /index.php?$query_string would internally redirect and set REQUEST_URI to /index.php.
    location @laravel {
        fastcgi_pass laravel_monolith:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param REQUEST_URI $request_uri;
    }

    location ~ \.php$ {
        fastcgi_pass laravel_monolith:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}